detectors:
- name: jplag
  config:
    language: cpp
    token_length: 10
    base_path: null
    subdirectory: null
    suffixes: null
    exclude_files: null
    min_token_match: null
- name: moss
  config:
    userid: '123456789'
    language: cc
    extensions:
    - cpp
    - cc
    - h
    - hpp
    base_files: []
    max_matches: 10
    comment_string: null
    experimental: false
- name: dolos
  config:
    language: cpp
    file_pattern: '**/*.cpp'
    min_similarity: 0
    output_dir: dolos-report
    ignore_patterns: null
- name: copydetect
  config:
    extensions:
    - cpp
    - cc
    - h
    - hpp
    reference_dirs: []
    boilerplate_dirs: []
    display_threshold: 0.33
    noise_threshold: 25
    guarantee_threshold: 0.5
    disable_filtering: false
    disable_autoopen: true
outputs:
- name: csv
  config:
    min_score: 70
    metric: AVG
    include_unique_names: true
    delimiter: ','
    include_header: true
    sort_by_similarity: true
- name: json
  config:
    pretty: true
    indent: 2
    include_metadata: true
    min_score: 0
    include_raw: false
processors:
  post_detection: []
settings:
  auto_aggregate: true
  cleanup_temp: false
  verbose: true
  target_path: ./section1/labwork1-Even/
  base_path: base
