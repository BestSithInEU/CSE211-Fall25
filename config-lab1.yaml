# Multi-Project Configuration Example
# Detects plagiarism across multiple projects/labs

detectors:
  - name: jplag
    config:
      language: cpp
      token_length: 6
      base_path: base
      subdirectory: ""
      suffixes: [".cpp", ".h"]
      exclude_files: []
      # Optimization: Enable token normalization (catches variable renaming)
      normalize: true
      # Optimization: Enable match merging (catches obfuscation)
      match_merging: true
      gap_size: 6
      neighbor_length: 2
      # Avoid errors on re-runs
      overwrite: true


outputs:
  - name: csv
    config:
      min_score: 0.0
      metric: AVG
      include_unique_names: true
      delimiter: ","
      include_header: true
      sort_by_similarity: true

  - name: json
    config:
      pretty: true
      indent: 2
      include_metadata: true
      min_score: 0.0
      include_raw: false

processors:
  pre_detection:
    - name: encoding_normalizer
      config:
        extensions: [cpp, cc, h, hpp]
  post_detection: []

settings:
  # Multiple projects - each gets its own results/ directory
  target_paths:
    - ./section1/labwork1-Even/
    - ./section1/labwork1-Odd/
  base_path: base  # Global base code folder to exclude from detection

  cleanup_temp: false
  verbose: true
  output_subdir: "results"  # Can customize output directory name
